<div id="myCarousel" class="carousel carousel-dark slide carouselSection " data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active ">
        <img src="https://assets-in.bmscdn.com/discovery-catalog/events/et00353537-lhjstbvvft-landscape.jpg" class="d-block w-100" alt="Slide 1">
        <div class="carousel-caption">
          <h3>Evil Dead</h3>
          <p>Description for Slide 1</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="https://images.indianexpress.com/2022/04/memory-movie-review-.jpg?w=640" class="d-block w-100" alt="Slide 2">
        <div class="carousel-caption">
          <h3>Slide 2</h3>
          <p>Description for Slide 2</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="https://via.placeholder.com/800x400?text=Slide+3" class="d-block w-100" alt="Slide 3">
        <div class="carousel-caption">
          <h3>Slide 3</h3>
          <p>Description for Slide 3</p>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  
  <app-categories-list></app-categories-list>


  <div class="container-fluid">
    <div class="card-container" >
      <div class="card" *ngFor="let movie of movies" (click)="goToMovie(movie.movieId,$event)">
        <div class="image-container">
          <img src={{movie.image}} class="card-img-top" alt="Movie Image 2">
        </div>
        <div class="card-body">
          <h5 class="card-title">{{movie.title}}</h5>
          <p class="card-text">{{movie.description}} </p>
          <p><strong>Genre:</strong> {{movie.genres}}</p>
          <p><strong>Release year:</strong> {{movie.releaseDate}}</p>
          <div class="d-flex justify-content-between align-items-center">
            <span class="card-rating">Rating: {{ movie.rating}}/10</span>
          </div>
          <div>
            <button type="button" class="btn btn-primary"><i class="fa-regular fa-heart fa-lg me-3"></i>Watchlist</button>
            <a type="button" class="btn btn-secondary" href={{movie.trailer}} target="_blank">Watch Trailer</a>
            <!-- <i class="fa-regular fa-heart fa-lg "></i> -->
           
          </div>
        </div>
      </div>



      
    </div>
  </div>



  <app-pagination
  [currentPage]="currentPage"
  [totalPages]="getTotalPages()"
  (pageChange)="onPageChange($event)"
></app-pagination>
